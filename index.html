<script>
    const swals = Swal.mixin({
        backdrop: 'rgba(0,0,123,0.4)',
        confirmButtonColor: '#003EFF',
        cancelButtonColor: '#FF0040',
        allowOutsideClick: false,
    });

    async function mulai() {
        var {value: nama} = await swals.fire({
            title: 'Masukkan Nama kamu?',
            input: 'text',
            confirmButtonText: 'Lanjut',
            showCancelButton: false,
        });

        if (nama && nama.length < 11) {
            window.nama = nama;
            await swals.fire('Hai, ' + nama + ' cantik üç¨');
            await swals.fire('Cie yang hari ini ultah üòä');
            await swals.fire('Selamat ulang tahun!');
            await swals.fire('Panjang umur & sehat selalu ‚ù§Ô∏è');
            document.querySelector('.catatan').style.display = 'block'; // Menampilkan teks catatan setelah dialog selesai
            pilihwarna();
        } else {
            await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter.');
            mulai();
        }
    }

    mulai();
</script>
<!-- Di bawah ini JANGAN DIEDIT SEMBARANGAN -->
<script>
    function tombol() {
        document.getElementById('tombWA').style.visibility = "visible";
        document.getElementById('tombWA').style.opacity = "1";
    }

    async function expl() {
        document.getElementById('fotoloveu').style.opacity = "1";
        setTimeout(duar, 200);
    }

    async function duar() {
        var e1 = document.getElementById('animasi');
        e1.classList.add("degdeg");
        document.getElementById('konten').style.top = "0";
        document.getElementById('koteks').style.opacity = "1";
        setTimeout(tombol, 4000);
        setInterval(createHeart, 200);
    }

    const body = document.querySelector("body");

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "fas fa-heart";
        heart.style.left = (Math.random() * 90) + "vw";
        heart.style.animationDuration = (Math.random() * 3) + 2 + "s";
        body.appendChild(heart);
    }

    setInterval(function name(params) {
        var heartArr = document.querySelectorAll(".fa-heart");
        if (heartArr.length > 100) {
            heartArr[0].remove();
        }
    }, 100);

    function StartMarquee() {
        var marquee = document.getElementById("marq");
        marquee.start();
    }

    function StopMarquee() {
        var marquee = document.getElementById("marq");
        marquee.stop();
    }

    StopMarquee();

    async function pilihwarna() {
        var {isConfirmed: warna} = await swals.fire({
            title: 'Oh iya, ' + window.nama + ' mau pilih warna apa nih?',
            text: 'Ayo, jangan ragu-ragu ‚ò∫Ô∏è',
            showCancelButton: true,
            confirmButtonText: 'Biru',
            cancelButtonText: 'Merah',
        });

        if (warna) {
            await swals.fire('Yeayy!', 'Kalo kamu pilih <b>Biru</b> berarti harus traktirin gw ya üòâ!');
            expl();
            StartMarquee();
        } else {
            await swals.fire('Yeayy!', 'Kalo kamu pilih <b>Merah</b> berarti harus sayang terus sama aku ya üòâ!');
            expl();
            StartMarquee();
        }
    }
</script>
